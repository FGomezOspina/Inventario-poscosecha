<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav id="sidebarMenu" class="col-md-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <!-- Botón de cerrar menú lateral (visible en móviles) -->
                        <button id="closeSidebar" class="btn btn-link d-md-none"><i class="fas fa-times"></i></button>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="configBtn">
                                <i class="fas fa-cog"></i>
                                <span class="link-text">Configuración</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="link-text">Cerrar Sesión</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Botón de toggle para el menú lateral (visible en móviles) -->
            <button id="toggleSidebar" class="btn btn-primary toggle-btn d-md-none"><i class="fas fa-bars"></i></button>

            <!-- Contenido principal -->
            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Inventario</h1>
                    <!-- Botones de acción -->
                    <div>
                        <button class="btn btn-primary" id="addGroupBtn">Agregar Grupo</button>
                        <button class="btn btn-danger" id="resetTableBtn">Resetear Tabla</button>
                        <button class="btn btn-success" id="generateExcelBtn">Generar Excel</button>
                    </div>
                </div>

                <!-- Campo para el responsable del conteo -->
                <div class="mb-3">
                    <label for="responsable" class="form-label">Responsable del Conteo:</label>
                    <input type="text" class="form-control" id="responsable" placeholder="Ingrese el nombre del responsable">
                </div>

                <!-- Tabla de datos -->
                <div class="table-responsive">
                    <table id="dataTable" class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th data-col="Variety">Variety</th>
                                <th data-col="Tipo">Tipo</th>
                                <th data-col="Batch">Batch</th>
                                <th data-col="TJ - REG">TJ - REG</th>
                                <th data-col="Long">Long</th>
                                <th data-col="P1">P1</th>
                                <th data-col="P2">P2</th>
                                <th data-col="P3">P3</th>
                                <th data-col="P4">P4</th>
                                <th data-col="R1">R1</th>
                                <th data-col="R2">R2</th>
                                <th data-col="R3">R3</th>
                                <th data-col="R4">R4</th>
                                <th data-col="Bunches/Procona">Bunches/Procona</th>
                                <th data-col="Bunches Total">Bunches Total</th>
                                <th data-col="Stems">Stems</th>
                                <th data-col="Stems Total">Stems Total</th>
                                <th data-col="Notas">Notas</th>
                                <th data-col="Acciones">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se insertarán dinámicamente las filas de datos -->
                        </tbody>
                    </table>
                </div>

                <!-- Contenedor para el Gran Total -->
                <div class="grand-total-container" style="margin-top: 20px; font-size: 1.2em; text-align: right;">
                    <strong>Gran Total de Stems:</strong> <span id="grandTotalValue">0</span>
                </div>

                <!-- Placeholder para alertas -->
                <div id="alertPlaceholder"></div>

            </main>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir ExcelJS -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <!-- Incluir FileSaver.js -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- Incluir tus archivos JavaScript -->
    <script src="auth.js"></script>
    <script src="main.js"></script> <!-- Cargar main.js antes que config.js -->
    <script src="config.js"></script>
</body>
</html>
