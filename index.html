<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modal de Inicio de Sesión -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <!-- ... contenido del modal ... -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Inicio de Sesión</h5>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav id="sidebarMenu" class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="configBtn">
                                <i class="fas fa-cog"></i>
                                <span class="link-text">Configuración</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="link-text">Cerrar Sesión</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Inventario</h1>
                    <button class="btn btn-primary" id="addGroupBtn">Agregar Grupo</button>
                </div>

                <!-- Campo para el responsable del conteo -->
                <div class="mb-3">
                    <label for="responsable" class="form-label">Responsable del Conteo:</label>
                    <input type="text" class="form-control" id="responsable" placeholder="Ingrese el nombre del responsable">
                </div>

                <!-- Tabla de datos -->
                <div class="table-responsive">
                    <table id="dataTable" class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Variety</th>
                                <th>Tipo</th> <!-- Nuevo campo Tipo -->
                                <th>Batch</th>
                                <th>TJ - REG</th>
                                <th>Long</th>
                                <th>P1</th>
                                <th>P2</th>
                                <th>P3</th>
                                <th>P4</th>
                                <th>R1</th>
                                <th>R2</th>
                                <th>R3</th>
                                <th>R4</th>
                                <th>Bunches/Procona</th>
                                <th>Bunches Total</th>
                                <th>Stems</th>
                                <th>Stems Total</th>
                                <th>Notas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se insertarán dinámicamente las filas de datos -->
                        </tbody>
                    </table>
                </div>

                <!-- Contenedor para el Gran Total -->
                <div class="grand-total-container" style="margin-top: 20px; font-size: 1.2em;">
                    <strong>Gran Total de Stems:</strong> <span id="grandTotalValue">0</span>
                </div>

                <!-- Botón para generar el archivo Excel -->
                <div class="mb-3">
                    <button class="btn btn-success" id="generateExcelBtn">Generar Excel</button>
                </div>

                <!-- Placeholder para alertas -->
                <div id="alertPlaceholder"></div>

            </main>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir ExcelJS -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <!-- Incluir FileSaver.js -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- Incluir tu archivo JavaScript -->
    <script src="auth.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
